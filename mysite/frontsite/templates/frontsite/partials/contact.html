{% load crispy_forms_tags %}

{% if success %}
<p class="text-green-400 mt-4">Thanks for your message!</p>
{% else %}
<form hx-post="/contact" hx-target="#contact-form" hx-swap="innerHTML">
  {% csrf_token %}
  <div class="text-gray-300 mt-4">{{ form|crispy }}</div>
  <button type="submit" class="bg-blue-500 hover:bg-blue-600 px-6 py-2 rounded mt-4">
    Send
  </button>
</form>
{% endif %}
