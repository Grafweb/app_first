{% extends "frontsite/base.html" %}
{% load crispy_forms_tags %}

{% block title %}Contact{% endblock %}

{% block content %}
  <h2 class="text-2xl font-bold mb-4">Contact Me</h2>

  {% if success %}
    <p class="text-green-400 mt-4">Thanks for your message!</p>
  {% else %}
    <form method="post" action="{% url 'contact' %}">
      {% csrf_token %}
      <div class="text-gray-300 mt-4">{{ form|crispy }}</div>
      <button type="submit" class="bg-blue-500 hover:bg-blue-600 px-6 py-2 rounded mt-4">
        Send
      </button>
    </form>
  {% endif %}
{% endblock %}
